version: 1
backend:
  phases:
    build:
      commands:
        - cd webApp
        - pip install -r requirements.txt
  start:
    commands:
      - cd webApp
      - gunicorn --bind 0.0.0.0:8080 backend:app
frontend:
  phases:
    build:
      commands: []
  artifacts:
    baseDirectory: webApp
    files:
      - '**/*'
  cache:
    paths: []
rewrites:
  - source: '/<*>'
    target: '/index.html'
    status: '404-200'